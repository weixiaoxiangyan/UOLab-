<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加成员信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        tip {
            font-size: 12px; /* 或者您希望的任何其他尺寸 */
        }
    </style>
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>添加成员</legend>
</fieldset>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">姓名</label>
        <div class="layui-input-block" style="width: 620px;">
            <input  id="name" type="text" name="name" lay-verify="required" lay-reqtext="姓名不能为空" placeholder="请输入姓名" value="" class="layui-input">
            <tip>2-15 个汉字</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">学号</label>
        <div class="layui-input-block" style="width: 620px;">
            <input type="text" name="text" lay-verify="required" lay-reqtext="学号不能为空" placeholder="请输入学号" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">性别</label>
        <div class="layui-input-block" style="width: 620px;">
            <input type="radio" name="sex" value="男" title="男" checked="" lay-verify="required" lay-reqtext="性别不能为空">
            <input type="radio" name="sex" value="女" title="女">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">年级</label>
            <div class="layui-input-block" style="width: 620px;">
                <input id="year" type="text" name="grade" placeholder="请选择入学年份" autocomplete="off" class="layui-input" lay-verify="required" lay-reqtext="入学年份不能为空">
            </div>
    </div>
    <!--    省市区三级联动开始-->
    <div class="layui-form-item" id="area-picker">
        <label class="layui-form-label required">籍贯</label>
        <div class="layui-input-inline" style="width: 200px;">
            <select name="province" class="province-selector" data-value="" lay-filter="province-1" lay-verify="required" lay-reqtext="籍贯不能为空">
                <option value="">请选择省</option>
            </select>
        </div>
        <div class="layui-input-inline" style="width: 200px;">
            <select name="city" class="city-selector" data-value="" lay-filter="city-1">
                <option value="">请选择市</option>
            </select>
        </div>
        <div class="layui-input-inline" style="width: 200px;">
            <select name="county" class="county-selector" data-value="" lay-filter="county-1">
                <option value="">请选择区</option>
            </select>
        </div>
    </div>
    <!--  省市区三级联动结束  -->
    <div class="layui-form-item">
        <label class="layui-form-label required">手机</label>
        <div class="layui-input-block" style="width: 620px;">
            <input type="number" name="phone" lay-verify="required" lay-reqtext="手机号码不能为空" placeholder="请输入手机号码" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">院系</label>
        <div class="layui-input-block" style="width: 620px;">
            <select lay-verify="required" >
                <option value="0"selected>请选择院系</option>
                <option value="1">计算机科学与技术学院</option>
                <option value="2">电子信息工程学院</option>
                <option value="3">机械电子工程学院</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">专业</label>
        <div class="layui-input-block" style="width: 620px;">
            <select lay-verify="required">
                <option value="0"selected>请选择专业</option>
                <option value="1">计算机科学与技术</option>
                <option value="2">软件工程</option>
                <option value="3">通信工程</option>
                <option value="4">大数据与人工智能</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">校内职务</label>
        <div class="layui-input-block" style="width: 620px;">
            <input type="text" name="text"  placeholder="请输入校内职务" value="" class="layui-input" lay-verify="required" lay-reqtext="校内职务不能为空">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">加入日期</label>
        <div class="layui-input-block" style="width: 620px;">
            <input id="joinDate" type="text" name="joinDate" placeholder="请选择加入日期" value="" class="layui-input" lay-verify="required" lay-reqtext="加入日期不能为空">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">状态</label>
        <div class="layui-input-block" style="width: 620px;">
            <select lay-verify="required">
                <option value="0"selected>请选择状态</option>
                <option value="1" >正常</option>
                <option value="2">退出</option>
                <option value="3" >毕业</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">担任实验室职务</label>
        <div class="layui-input-block" style="width: 620px;">
            <select lay-verify="required">
                <option value="0"selected>请选择职务</option>
                <option value="1" >秘书长</option>
                <option value="2">副秘书长</option>
                <option value="3">技术总监</option>
                <option value="4">项目经理</option>
                <option value="5">组长</option>
                <option value="5">无</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block" style="width: 620px;">
            <textarea name="remark" class="layui-textarea" placeholder="请输入备注信息"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form','layer'],function(){
        var form = layui.form;
        var layer = layui.layer;
        $ = layui.$;
        // . 验证姓名，失去焦点时触发
        $("#name").blur(function(){
            var name= $("#name").val();
            var reg = /^[\u4e00-\u9fa5]{2,5}$/;//正则表达式
            if(name.length == 0|| name==null || name == '') {
                layer.msg('姓名不能为空!', {icon: 5});
            }else{
                if(!reg.test(name)) {
                    layer.msg('2-5个汉字!', {icon: 5});
                }
            }
        });
    });
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });

            return false;
        });

    });

    // 年选择器 （入学年份）
    layui.use('laydate', function(){
        var laydate = layui.laydate;

        var initYear;

        laydate.render({
            elem: '#year',
            type: 'year',
            /* ready和change函数是为了实现选择年份时不用点确定直接关闭  */
            ready: function(date){ // 控件在打开时触发，回调返回一个参数：初始的日期时间对象
                initYear = date.year;
            },
            change: function(value, date, endDate){ // 年月日时间被切换时都会触发。回调返回三个参数，分别代表：生成的值、日期时间对象、结束的日期时间对象
                var selectYear = date.year;
                var differ = selectYear-initYear;
                if (differ != 15 && differ != -15) {
                    if($(".layui-laydate").length){
                        $("#year").val(value);
                        $(".layui-laydate").remove();
                    }
                }
                initYear = selectYear;
            }
        });


    });

    // 年月日选择器（加入时间）
    layui.use('laydate',function () {
        var laydate = layui.laydate;
        laydate.render({
            elem: '#joinDate',
            trigger: 'click'
        });
    })
    // 三级联动的JS代码

    //配置插件目录
    layui.config({
        base: '../../js/lay-module/layarea/'
        , version: '1.0'
    });
    //一般直接写在一个js文件中
    layui.use(['layer', 'form', 'layarea'], function () {
        var layer = layui.layer
            , form = layui.form
            , layarea = layui.layarea;

        layarea.render({
            elem: '#area-picker',
            change: function (res) {
                //选择结果
                console.log(res);
            }
        });
    });

</script>
</body>
</html>
